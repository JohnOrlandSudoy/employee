<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Bus Tracking Test Client</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">🚌 Enhanced Bus Tracking Test Client</h1>
        
        <!-- Connection Panel -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">🔌 Connection Setup</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Employee Email</label>
                    <input type="email" id="employeeEmail" value="test0101yourdev@gmail.com" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex items-end">
                    <button id="connectBtn" class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 transition-colors">
                        Connect to Server
                    </button>
                </div>
            </div>
            <div class="mt-4">
                <div class="flex items-center space-x-2">
                    <div id="connectionStatus" class="w-3 h-3 bg-red-500 rounded-full"></div>
                    <span id="connectionStatusText" class="text-sm font-medium">Disconnected</span>
                </div>
            </div>
        </div>

        <!-- Location Controls -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">📍 Location Controls</h2>
            <div class="flex space-x-4">
                <button id="getLocationBtn" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition-colors" disabled>
                    📍 Get Current Location
                </button>
                <button id="startTrackingBtn" class="bg-purple-500 text-white px-4 py-2 rounded-md hover:bg-purple-600 transition-colors" disabled>
                    ▶️ Start Tracking
                </button>
                <button id="stopTrackingBtn" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition-colors" disabled>
                    ⏹️ Stop Tracking
                </button>
                <button id="pingServerBtn" class="bg-yellow-500 text-white px-4 py-2 rounded-md hover:bg-yellow-600 transition-colors" disabled>
                    🏓 Ping Server
                </button>
            </div>
        </div>

        <!-- Current Location Display -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">📍 Current Location</h2>
            <div id="locationInfo" class="text-sm text-gray-600">
                <p>No location data yet</p>
            </div>
        </div>

        <!-- Bus Information -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">🚌 Bus Information</h2>
            <div id="busInfo" class="text-sm text-gray-600">
                <p>No bus data yet</p>
            </div>
        </div>

        <!-- Messages Log -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">📨 Server Messages</h2>
            <div id="messages" class="text-sm text-gray-600 max-h-64 overflow-y-auto space-y-2">
                <p>No messages yet</p>
            </div>
        </div>
    </div>

    <script>
        class EnhancedBusTrackingClient {
            constructor() {
                this.ws = null;
                this.isConnected = false;
                this.currentLocation = null;
                this.busData = null;
                this.isTracking = false;
                this.watchId = null;
                
                this.bindEvents();
            }
            
            bindEvents() {
                document.getElementById('connectBtn').addEventListener('click', () => {
                    if (this.isConnected) {
                        this.disconnect();
                    } else {
                        this.connect();
                    }
                });
                
                document.getElementById('getLocationBtn').addEventListener('click', () => {
                    this.getCurrentLocation();
                });
                
                document.getElementById('startTrackingBtn').addEventListener('click', () => {
                    this.startLocationTracking();
                });
                
                document.getElementById('stopTrackingBtn').addEventListener('click', () => {
                    this.stopLocationTracking();
                });
                
                document.getElementById('pingServerBtn').addEventListener('click', () => {
                    this.pingServer();
                });
            }
            
            connect() {
                const wsUrl = 'ws://localhost:3001';
                const email = document.getElementById('employeeEmail').value;
                
                if (!email) {
                    alert('Please enter an employee email');
                    return;
                }
                
                try {
                    this.ws = new WebSocket(wsUrl);
                    this.setupWebSocketHandlers(email);
                    this.updateConnectionStatus('connecting');
                } catch (error) {
                    console.error('Failed to create WebSocket connection:', error);
                    this.updateConnectionStatus('error');
                }
            }
            
            disconnect() {
                if (this.ws) {
                    this.ws.close();
                    this.ws = null;
                }
                this.updateConnectionStatus('disconnected');
                this.updateButtons(false);
            }
            
            setupWebSocketHandlers(email) {
                this.ws.onopen = () => {
                    console.log('Connected to WebSocket server');
                    this.isConnected = true;
                    this.updateConnectionStatus('connected');
                    this.updateButtons(true);
                    this.addMessage('✅ Connected to server');
                    
                    // Send employee connection message
                    this.sendEmployeeConnection(email);
                };
                
                this.ws.onmessage = (event) => {
                    try {
                        const message = JSON.parse(event.data);
                        this.handleMessage(message);
                    } catch (error) {
                        console.error('Failed to parse WebSocket message:', error);
                    }
                };
                
                this.ws.onclose = () => {
                    console.log('WebSocket connection closed');
                    this.isConnected = false;
                    this.updateConnectionStatus('disconnected');
                    this.updateButtons(false);
                    this.addMessage('❌ Disconnected from server');
                };
                
                this.ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    this.updateConnectionStatus('error');
                    this.addMessage('❌ WebSocket error');
                };
            }
            
            sendEmployeeConnection(email) {
                const message = {
                    type: 'employee_connected',
                    data: { email: email }
                };
                
                this.ws.send(JSON.stringify(message));
                this.addMessage(`📧 Sending employee connection for: ${email}`);
            }
            
            handleMessage(message) {
                console.log('Received message:', message);
                
                switch (message.type) {
                    case 'connected':
                        this.addMessage(`✅ ${message.data.message}`);
                        if (message.data.features) {
                            this.addMessage(`🚀 Server features: ${message.data.features.join(', ')}`);
                        }
                        break;
                        
                    case 'employee_connected_confirmed':
                        this.busData = message.data.busData;
                        this.updateBusInfo();
                        this.addMessage(`✅ Employee connection confirmed`);
                        this.addMessage(`🚌 Bus: ${message.data.busData.bus.bus_number}`);
                        this.addMessage(`🛣️ Route: ${message.data.busData.bus.route?.name || 'N/A'}`);
                        break;
                        
                    case 'location_confirmed':
                        this.addMessage(`✅ ${message.data.message}`);
                        if (message.data.busData) {
                            this.addMessage(`🚌 Bus data included in confirmation`);
                        }
                        break;
                        
                    case 'enhanced_location_update':
                        this.addMessage(`📡 Enhanced location from: ${message.data.employeeEmail}`);
                        this.addMessage(`🚌 Bus: ${message.data.busData.busNumber}`);
                        this.addMessage(`📍 Location: ${message.data.location.lat.toFixed(6)}, ${message.data.location.lng.toFixed(6)}`);
                        break;
                        
                    case 'location_broadcast':
                        this.addMessage(`📡 Location from client ${message.data.clientId}: ${message.data.location.lat.toFixed(6)}, ${message.data.location.lng.toFixed(6)}`);
                        break;
                        
                    case 'pong':
                        this.addMessage(`🏓 ${message.data.message}`);
                        if (message.data.serverStatus) {
                            this.addMessage(`📊 Server Status: ${message.data.serverStatus.totalClients} clients, ${message.data.serverStatus.employeeClients} employees`);
                        }
                        break;
                        
                    case 'error':
                        this.addMessage(`❌ Error: ${message.data.message}`);
                        break;
                        
                    default:
                        this.addMessage(`📨 Unknown message: ${message.type}`);
                }
            }
            
            getCurrentLocation() {
                if (!navigator.geolocation) {
                    this.addMessage('❌ Geolocation not supported');
                    return;
                }
                
                this.addMessage('📍 Getting current location...');
                
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude, accuracy } = position.coords;
                        this.currentLocation = { lat: latitude, lng: longitude };
                        
                        this.displayLocation(latitude, longitude, accuracy);
                        this.addMessage(`✅ Location obtained: ${latitude.toFixed(6)}, ${longitude.toFixed(6)}`);
                        
                        // Send location to server
                        this.sendLocationToServer();
                    },
                    (error) => {
                        this.addMessage(`❌ Location error: ${error.message}`);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 30000
                    }
                );
            }
            
            startLocationTracking() {
                if (!navigator.geolocation) {
                    this.addMessage('❌ Geolocation not supported');
                    return;
                }
                
                if (this.isTracking) return;
                
                this.isTracking = true;
                this.addMessage('🚀 Starting location tracking...');
                
                this.watchId = navigator.geolocation.watchPosition(
                    (position) => {
                        const { latitude, longitude, accuracy } = position.coords;
                        this.currentLocation = { lat: latitude, lng: longitude };
                        
                        this.displayLocation(latitude, longitude, accuracy);
                        this.addMessage(`📍 Location update: ${latitude.toFixed(6)}, ${longitude.toFixed(6)}`);
                        
                        // Send location to server
                        this.sendLocationToServer();
                    },
                    (error) => {
                        this.addMessage(`❌ Location tracking error: ${error.message}`);
                        this.stopLocationTracking();
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 30000
                    }
                );
            }
            
            stopLocationTracking() {
                if (this.watchId) {
                    navigator.geolocation.clearWatch(this.watchId);
                    this.watchId = null;
                }
                
                this.isTracking = false;
                this.addMessage('⏹️ Location tracking stopped');
            }
            
            sendLocationToServer() {
                if (!this.currentLocation || !this.isConnected) {
                    this.addMessage('❌ No location or not connected');
                    return;
                }
                
                const locationData = {
                    type: 'location_update',
                    data: {
                        location: this.currentLocation,
                        timestamp: new Date().toISOString()
                    }
                };
                
                this.ws.send(JSON.stringify(locationData));
                this.addMessage('📤 Location sent to server');
            }
            
            pingServer() {
                if (!this.isConnected) {
                    this.addMessage('❌ Not connected');
                    return;
                }
                
                this.ws.send(JSON.stringify({
                    type: 'ping',
                    data: {}
                }));
                
                this.addMessage('🏓 Pinging server...');
            }
            
            displayLocation(lat, lng, accuracy) {
                const locationInfo = document.getElementById('locationInfo');
                locationInfo.innerHTML = `
                    <div class="space-y-2">
                        <div class="flex justify-between">
                            <span class="text-gray-600">Latitude:</span>
                            <span class="font-medium">${lat.toFixed(6)}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Longitude:</span>
                            <span class="font-medium">${lng.toFixed(6)}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Accuracy:</span>
                            <span class="font-medium">${accuracy ? accuracy.toFixed(1) + 'm' : 'N/A'}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Time:</span>
                            <span class="font-medium">${new Date().toLocaleTimeString()}</span>
                        </div>
                    </div>
                `;
            }
            
            updateBusInfo() {
                if (!this.busData) return;
                
                const busInfo = document.getElementById('busInfo');
                busInfo.innerHTML = `
                    <div class="space-y-2">
                        <div class="flex justify-between">
                            <span class="text-gray-600">Bus Number:</span>
                            <span class="font-medium">${this.busData.bus.bus_number}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Route:</span>
                            <span class="font-medium">${this.busData.bus.route?.name || 'N/A'}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Status:</span>
                            <span class="font-medium text-green-600">${this.busData.bus.status}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Total Seats:</span>
                            <span class="font-medium">${this.busData.bus.total_seats}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Available Seats:</span>
                            <span class="font-medium text-blue-600">${this.busData.bus.available_seats}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Passengers:</span>
                            <span class="font-medium text-orange-600">${this.busData.bus.total_seats - this.busData.bus.available_seats}</span>
                        </div>
                    </div>
                `;
            }
            
            updateConnectionStatus(status) {
                const statusDot = document.getElementById('connectionStatus');
                const statusText = document.getElementById('connectionStatusText');
                const connectBtn = document.getElementById('connectBtn');
                
                switch (status) {
                    case 'connected':
                        statusDot.className = 'w-3 h-3 bg-green-500 rounded-full';
                        statusText.textContent = 'Connected';
                        connectBtn.textContent = 'Disconnect';
                        connectBtn.className = 'bg-red-500 text-white px-6 py-2 rounded-md hover:bg-red-600 transition-colors';
                        break;
                    case 'connecting':
                        statusDot.className = 'w-3 h-3 bg-yellow-500 rounded-full animate-pulse';
                        statusText.textContent = 'Connecting...';
                        connectBtn.textContent = 'Connecting...';
                        connectBtn.disabled = true;
                        break;
                    case 'disconnected':
                        statusDot.className = 'w-3 h-3 bg-red-500 rounded-full';
                        statusText.textContent = 'Disconnected';
                        connectBtn.textContent = 'Connect to Server';
                        connectBtn.className = 'bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 transition-colors';
                        connectBtn.disabled = false;
                        break;
                    case 'error':
                        statusDot.className = 'w-3 h-3 bg-red-500 rounded-full';
                        statusText.textContent = 'Error';
                        connectBtn.textContent = 'Retry';
                        connectBtn.className = 'bg-red-500 text-white px-6 py-2 rounded-md hover:bg-red-600 transition-colors';
                        connectBtn.disabled = false;
                        break;
                }
            }
            
            updateButtons(enabled) {
                document.getElementById('getLocationBtn').disabled = !enabled;
                document.getElementById('startTrackingBtn').disabled = !enabled;
                document.getElementById('stopTrackingBtn').disabled = !enabled;
                document.getElementById('pingServerBtn').disabled = !enabled;
            }
            
            addMessage(message) {
                const messagesContainer = document.getElementById('messages');
                const messageElement = document.createElement('div');
                messageElement.className = 'p-2 bg-gray-100 rounded text-xs';
                messageElement.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
                
                messagesContainer.insertBefore(messageElement, messagesContainer.firstChild);
                
                // Keep only last 20 messages
                const messages = messagesContainer.children;
                if (messages.length > 20) {
                    messagesContainer.removeChild(messages[messages.length - 1]);
                }
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new EnhancedBusTrackingClient();
        });
    </script>
</body>
</html>
